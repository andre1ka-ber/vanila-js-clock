<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>JS Clock</title>
</head>
<body>
    <div id="root">
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="center-point"></div>
            <div id="digital-clock">
                <span id="digital-hours"></span>
                <span>:</span>
                <span id="digital-minutes"></span>
                <span>:</span>
                <span id="digital-seconds"></span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
